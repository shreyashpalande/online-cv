{% assign skills = site.data.data.sidebar.skills %}
<div class="skills-container container-block">

  <h2 class="container-block-title">
    Skills
  </h2>

  {% for skill in skills %}
  <div class="item">

    <div class="meta">
      <div class="upper-row">
        <h3 class="degree">{{ skill.type }}</h3>
      </div>
      <!--//upper-row-->
      <div class="name">{{ skill.name }}</div>
    </div>
    <!--//meta-->


  </div>
  <!--//item-->
  {% endfor %}

</div>
<!--//skills-container-->
