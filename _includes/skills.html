{% assign skills = site.data.data.sidebar.skills %}
{% if skills %}
<div class="skills-container container-block">

  <h2 class="container-block-title">
    Skills
  </h2>

  {% for skill in skills %}
  <div class="item">
    <h3 class="type">{{ skill.type }}</h3>
    <h5 class="skillset">{{ skill.skillset }}</h5>
  </div>
  <!--//item-->
  {% endfor %}

</div>
<!--//education-container-->
{% endif %}
